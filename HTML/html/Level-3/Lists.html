<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Order List-->
    <ol type="A">
        <li>C</li>
        <ol type="i">
            <li>Level a</li>
            <li>Level b</li>
        </ol>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
    </ol>
    <!--Unordered List-->
    <ul> 
       <li>Journaling</li>
       <li>Cricket</li>
       <li>Reading</li> 
    </ul>
</body>
</html>
